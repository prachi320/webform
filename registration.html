<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="form1" onsubmit="return formValidation()">
        <div class="mb-3">
          <label class="form-label">Enter name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Enter email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Enter number</label>
          <input type="number" class="form-control" id="number" />
        </div>
        <div class="mb-3">
          <label class="form-label">Enter date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="mb-3">
          <label class="form-label">Enter Address</label>
          <textarea
            cols="5"
            rows="5"
            class="form-control"
            id="address"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="">select country</label>
          <select onchange="countryChange(this);" class="form-control" id="country" name="">
            <option>Select Country</option>
            <option value="Delhi">Delhi</option>
            <option>Haryana</option>
            <option>Punjab</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option>Andhra Pradesh</option>
            <option>Kerala</option>
            <option>Karnatka</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="">select City</label>
          <select class="form-control" id="country" name="">
            <option>Select City</option>
            <option value="Delhi">Delhi</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script src="validation.js"></script>
</html>
